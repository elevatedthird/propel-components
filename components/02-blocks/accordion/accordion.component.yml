$schema: >-
  https://git.drupalcode.org/project/drupal/-/raw/10.1.x/core/modules/sdc/src/metadata.schema.json
name: Accordion
status: stable
description: An accordion using the accordion-js library. Use with the accordion-item SDC.
needs:
  - accordion-item
slots:
  accordion_items:
    title: Accodions items
    description: The context you need to pass down for the slot
props:
  type: object
  properties:
    open:
      type: boolean
      title: Open
      description: "Check if the first item should be opened by default."
      default: false
    allow_multiple:
      type: boolean
      title: Allow multiple
      description: "Check if multiple items can be opened at the same time."
      default: false
libraryOverrides:
  dependencies: []
