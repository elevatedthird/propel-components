"$schema": "https://git.drupalcode.org/project/drupal/-/raw/10.1.x/core/modules/sdc/src/metadata.schema.json"
name: "Billboard"
status: "stable"
description: "Provides a hero component for a homepage"
slots:
  ctas:
    title: "CTAs"
    description: "The CTAs to be displayed in the hero"
  media:
    title: "Media"
    description: "The media to be displayed in the hero"
  description:
    title: "Description"
    description: "The description to be displayed in the hero"
props:
  type: object
  properties:
    heading:
      type: string
      title: "Heading"
    eyebrow:
      type: string
      title: "Eyebrow"
    eyebrow_h1:
      type: boolean
      title: "Make Eyebrow an H1 tag. The styles remain the same."
