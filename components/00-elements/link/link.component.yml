'$schema': 'https://git.drupalcode.org/project/drupal/-/raw/10.1.x/core/modules/sdc/src/metadata.schema.json'
name: "Link"
status: "stable"
description: "Anchor tag."
required:
  - title
  - href
props:
  type: object
  properties:
    title:
      type: "string"
    href:
      type: "string"
    variant:
      type: 'string'
      default: "link"
      enum:
        - link
        - link-next
        - link-prev