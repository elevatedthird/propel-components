$schema: https://git.drupalcode.org/project/drupal/-/raw/10.1.x/core/modules/sdc/src/metadata.schema.json
name: Observer
status: stable
description: A wrapper for observing an element
slots:
  content:
    title: Content
props:
  type: object
  properties:
    tag:
      type: string
      title: Tag
      description: The HTML tag to use for the element
      default: div
    classes:
      type: array
      title: Classes
      description: Classes to apply to the element
    behavior_name:
      type: string
      title: Behavior name
      description: The name of the Drupal Behavior that defines the callbacks
