"$schema": "https://git.drupalcode.org/project/drupal/-/raw/10.1.x/core/modules/sdc/src/metadata.schema.json"
name: "Button"
status: "stable"
description: "A button."
required:
  - text
  - variant
props:
  type: object
  properties:
    text:
      type: "string"
    variant:
      type: "string"
      default: "btn-primary"
      enum:
        - btn-primary
        - btn-secondary
        - btn-tertiary
        - btn-quaternary
